name: hausify_v2
description: "Hausify Version 2"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


# ------------PACKAGES-------------
dependencies:
  flutter:
    sdk: flutter

  # UTILITY PACKAGES
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.2.0
  lottie: ^3.1.0
  shimmer: ^3.0.0
  image_picker: ^1.1.1
  url_launcher: ^6.2.6
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  connectivity_plus: ^5.0.1
  cached_network_image: ^3.3.1

  # ICONS
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  # STATE MANAGEMENT
  get: ^4.6.6
  get_storage: ^2.1.1

  # PRODUCT SPECIFIC
  readmore: ^3.0.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  capped_progress_indicator: ^0.0.2

  # FIREBASE
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.2
  google_sign_in: ^6.2.1
  firebase_storage: ^11.7.5

  # RAZORPAY
  razorpay_flutter: ^1.3.6






# ------------PACKAGES END-------------

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  # ------------LOCAL ASSETS-------------
  assets:
    - assets/icons/
    - assets/icons/brands/
    - assets/icons/categories/
    - assets/icons/payment_methods/
    - assets/images/animations/
    - assets/images/banners/
    - assets/images/content/
    - assets/images/on_boarding_images/
    - assets/images/products/
    - assets/images/reviews/
    - assets/logos/


  # ------------LOCAL FONTS--------------
  #fonts:

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic

    - family: Coolvetica
      fonts:
        - asset: assets/fonts/coolvetica_regular.otf
          weight: 400
        - asset: assets/fonts/coolvetica_regular_italic.otf
          weight: 400
          style: italic